<h2>My Contacts</h2>

<div>
  <label>Name:
    <input #heroName />
  </label>&nbsp;
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">Add Contact</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <app-hero [hero]="hero" (delete)="delete(hero)"></app-hero>
  </li>
</ul>
